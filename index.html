<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--
    - primary meta tags
   -->
    <title>Tvflix</title>
    <meta name="title" content="Tvflix" />
    <meta
      name="description"
      content="Tvflix is a popular movie app made by codewithsadee."
    />

    <!--
    - favicon
   -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!--
    - google font link
   -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!--
    - custom css link
   -->
    <link rel="stylesheet" href="./css/style.css" />

    <!--
    - custom js link
   -->
    <script src="./js/global.js" defer></script>
    <script src="./js/index.js" type="module"></script>
  </head>
  <body>
    <!--
    - Header
   -->
    <header class="header">
      <!------- Logo -------->
      <a href="./index.html" class="logo">
        <img
          src="./images/logo.svg"
          width="140"
          height="32"
          alt="Tvflix home"
        />
      </a>

      <!------- Search box -------->
      <div class="search-box" search-box>
        <!------- input -------->
        <div class="search-wrapper" search-wrapper>
          <input
            type="text"
            name="search"
            aria-label="search movies"
            placeholder="Search any movies..."
            class="search-field"
            autocomplete="off"
            search-field
          />
          <img
            src="./images/search.png"
            width="24"
            height="24"
            alt=" search"
            class="leading-icon"
          />
        </div>
        <!------- close btn -------->
        <button class="search-btn" search-toggler>
          <img
            src="./images/close.png"
            width="24"
            height="24"
            alt="close search box"
          />
        </button>
      </div>
      <!------- search btn-------->
      <button class="search-btn" search-toggler menu-close>
        <img
          src="./images/search.png"
          width="24"
          height="24"
          alt="open search box"
        />
      </button>
      <!------- menu btn-------->
      <button class="menu-btn" menu-btn menu-toggler>
        <img
          src="./images/menu.png"
          width="24"
          height="24"
          alt="open menu"
          class="menu"
        />
        <img
          src="./images/menu-close.png"
          width="24"
          height="24"
          alt="close menu"
          class="close"
        />
      </button>
    </header>

    <!--
    - Slidebar - Nav
   -->
    <nav class="slidebar" slidebar>
      <div class="slidebar-inner">
        <!------------  Genre  ------------>
        <div class="slidebar-list">
          <p class="title">Genre</p>
          <a href="./movie-list.html" class="slidebar-link" menu-close
            >Action</a
          >

          <a href="./movie-list.html" class="slidebar-link" menu-close
            >Horror</a
          >

          <a href="./movie-list.html" class="slidebar-link" menu-close
            >Comedy</a
          >

          <a href="./movie-list.html" class="slidebar-link" menu-close
            >Adventure</a
          >

          <a href="./movie-list.html" class="slidebar-link" menu-close>Drama</a>

          <a href="./movie-list.html" class="slidebar-link" menu-close
            >Sci-Fi</a
          >
        </div>
        <!------------  Language  ------------>

        <div class="slidebar-list">
          <p class="title">Language</p>
          <a href="./movie-list.html" class="slidebar-link" menu-close
            >English</a
          >

          <a href="./movie-list.html" class="slidebar-link" menu-close>Hindi</a>

          <a href="./movie-list.html" class="slidebar-link" menu-close
            >Bengali</a
          >
        </div>

        <!------------  slider footer  ------------>
        <div class="slidebar-footer">
          <p class="copyright">
            <a href="">myGitHub : zhale-el</a>
          </p>

          <img
            src="./images/tmdb-logo.svg"
            width="130"
            height="17"
            alt="the movie database logo"
          />
        </div>
      </div>
    </nav>

    <!--
    - Overlay
   -->
    <div class="overlay" overlay menu-toggler></div>
  </body>
</html>
